<head>

</head>

<body>

    <section class="nav-bar">
        <div class="container">
            <nav>
                <div class="nav-cover">
                    <img src="images/logo.png" alt="">
                </div>

                    <input type="checkbox" name="" id="hamburger-menu" class="ham-btn">
                    <label for="hamburger-menu">
                        <i class="fa-solid fa-bars"></i>
                    </label>
    

                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>

                    <li class="nav-item">
                        <a href="explore.html" class="nav-link">Explore</a>
                    </li>

                    <li class="nav-item">
                        <a href="Details.html" class="nav-link">Items</a>
                    </li>

                    <li class="nav-item">
                        <a href="author.html" class="nav-link">Anuther</a>
                    </li>

                    <li class="nav-item">
                        <a href="create.html" class="nav-link active">Create Yours</a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>

    <header class="header">
        <section class="header-bottom">
            <div class="container">
                <h3 class="header-bottom-littletitle">Liberty NFT Market</h2>
                    <h1 class="header-bottom-largtitle">CREATE YOUR NFT NOW.</h1>
                    <p class="header-bottom-text"><span>Home ></span> Create Yours</p>
                    <div class="header-bottom-btn">
                        <a href="explore.html" class="header-bottom-link">Explore Our Items</a>
                        <a href="#" class="header-bottom-link">Create Your NFT</a>
                    </div>
            </div>
        </section>
    </header>

    <main class="main">
        <section class="apply-sect">
            <div class="container">
                <div class="section-line"></div>
                <h2 class="section-title">Apply For <span>Your Item</span> Here.</h2>

                <form action="" class="form-apply">
                    <div class="form-first-sect">
                        <div class="item-title">
                            <label for="item-title">Item Title</label>
                            <br>
                            <input type="text" name="" id="item-title" required class="item-title-inp"
                                placeholder="EX. Lyon King">
                        </div>

                        <div class="description-item">
                            <label for="description-item">Description For Item</label>
                            <br>
                            <input type="text" name="" id="description-item" required class="description-item-inp"
                                placeholder="Give us Your Idea">
                        </div>

                        <div class="username">
                            <label for="username">Your Username</label>
                            <br>
                            <input type="text" name="" id="username" required class="username-inp"
                                placeholder="Ex. @alansmithee">
                        </div>
                    </div>

                    <div class="form-middle-sect">
                        <div class="price-item">
                            <label for="price-item">Price Of Item</label>
                            <br>
                            <input type="text" name="" id="price-item" required class="price-item-inp"
                                placeholder="Price depends on quality. Ex. 0.06 ETH">
                        </div>

                        <div class="royalties-item">
                            <label for="royalties">Royalties</label>
                            <br>
                            <input type="text" name="" id="royalties" required class="royalties-item-inp"
                                placeholder="Common royalties 1-25%">
                        </div>
                    </div>

                    <div class="form-last-sect">
                        <div class="input-file">
                            <label for="input-file">Your File</label>
                            <br>
                            <input type="file" name="" id="input-file" required class="file-inp">
                        </div>

                        <div class="submit-apply">
                            <button class="submit-inp">Submit Your Applying</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="copy-right">
                <h3 class="website-developer">website developer : <a href="#" class="developer-name">Moein Ghiasvand</a>
                </h3>
                <h3 class="copy-right-template">Designed by : <a href="#" class="template-source">TemplateMo</a></h3>
            </div>
        </div>
    </footer>

</body>

</html>
